  <body>
    <h3>For Answer see in console</h3>
    <script>
      function reverseStack(stack) {
        if (stack.length === 0) {
          return stack;
        }
        const poppedElement = stack.pop();
        reverseStack(stack);
        insertAtBottom(stack, poppedElement);
      }
      function insertAtBottom(stack, element) {
        if (stack.length === 0) {
          stack.push(element);
        } else {
          const poppedElement = stack.pop();
          insertAtBottom(stack, element);
          stack.push(poppedElement);
        }
      }
      const stack = [];
      const input = prompt("Enter elements of the stack separated by commas:");
      const elements = input.split(",").map((str) => parseInt(str.trim()));
      elements.forEach((element) => stack.push(element));
      reverseStack(stack);
      console.log(stack);
    </script>
  </body>
